version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app_network

  prolog-service:
    build:
      context: .
      dockerfile: Dockerfile.prolog
    ports:
      - "4242:4242"
    volumes:
      - ./pl:/app/pl
      - /mnt/hdd_2/abdu/prolog_out_v2:/mnt/prolog_out_v2
      - /mnt/hdd_2/abdu/prolog_out_v3:/mnt/prolog_out_v3
    networks:
      - app_network

  flask-app:
    build: .
    ports:
      - "5008:5000"
    environment:
      - FLASK_ENV=development
      - PREFECT_API_URL=http://prefect-service:4200/api
    volumes:
      - .:/app
    depends_on:
      - mongo
      - prolog-service
      - prefect-service
    command: >
      sh -c "
      python main.py --ensembl-hgnc-map data/ensembl_to_hgnc.pkl --hgnc-ensembl-map data/hgnc_to_ensembl.pkl \
      --go-map data/go_map.pkl --swipl-host prolog-service --swipl-port 4242 
      "
    networks:
      - app_network

  prefect-service:
    build:
      context: .
      dockerfile: Dockerfile.prefect
    ports:
      - "4203:4200"
    volumes:
      - prefect-data:/root/.prefect
      - .:/app
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_SERVER_API_PORT=4200
      - PREFECT_API_URL=http://0.0.0.0:4200/api
      - PREFECT_LOGGING_LEVEL=INFO
    command: prefect server start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  prefect-worker:
    build:
      context: .
      dockerfile: Dockerfile.prefect
    volumes:
      - .:/app
      - prefect-data:/root/.prefect
    environment:
      - PREFECT_API_URL=http://prefect-service:4200/api
      - PREFECT_LOGGING_LEVEL=INFO
    command: >
      sh -c "
        echo 'Waiting for Prefect server...' &&
        while ! curl -s http://prefect-service:4200/api/health > /dev/null; do
          sleep 5
        done &&
        echo 'Prefect server is ready!' &&
        prefect worker start -q enrichment-queue -p process --limit 5
      "
    depends_on:
      prefect-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network

volumes:
  mongo-data:
  prefect-data:

networks:
  app_network:
    driver: bridge